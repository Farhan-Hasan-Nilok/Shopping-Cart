<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="shortcut icon" href="images/shopping.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
</head>

<body>
    <div class="container text-center">
        <h2>Shopping Cart</h2>
        <!-- cart area -->
        <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
                <div class="cart-item" id="phone-cart">
                    <!-- first row of cart the iphone section -->
                    <div class="row">
                        <div class="col-md-7 d-flex center-item">
                            <img src="images/product-1.png" alt="">
                            <div class="d-flex align-items-center">
                                <h5>iphone 11 128GB Black</h5>
                            </div>

                        </div>
                        <div class="col-md-5 d-flex center-item">
                            <div class="input-grp d-flex align-items-center">
                                <button id="phone-minus-sign" class="minus-btn border-0 bg-white"><i
                                        class="fas fa-minus bg-white"></i></button>
                                <input type="text" name="" id="phone-number" min="0" value="1"
                                    class="form-control text-center">
                                <button id="phone-plus-sign" class=" border-0 bg-white"><i
                                        class="fas fa-plus bg-white"></i></button>
                                <h5>$ <span id="total-phone-price">1219</span> </h5>
                                <button id="phone-remove"><img src="images/remove.png" class="remove" alt=""></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-12 col-lg-10 mx-auto">
                <div class="cart-item" id="case-cart">
                    <!-- second row of cart the iphone case section -->
                    <div class="row">
                        <div class="col-md-7 d-flex center-item">
                            <img src="images/product-2.png" alt="">
                            <div class="d-flex align-items-center">
                                <h5>iphone 11 Silicon Case - Black</h5>
                            </div>

                        </div>
                        <div class="col-md-5 d-flex center-item">
                            <div class="input-grp d-flex align-items-center">
                                <button id="case-minus-sign" class=" border-0 bg-white"><i
                                        class="fas fa-minus bg-white"></i></button>
                                <input type="text" name="" id="case-number" min="0" value="1"
                                    class="form-control text-center">
                                <button id="case-plus-sign" class=" border-0 bg-white"><i
                                        class="fas fa-plus bg-white"></i></button>
                                <h5>$ <span id="total-case-price">59</span> </h5>
                                <button id="case-remove"><img src="images/remove.png" class="remove" alt=""></button>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <div class="col-md-12 col-lg-10 mx-auto">
                <div class="cart-item ">
                    <!-- third row of cart the total section -->
                    <div class="row">
                        <div class="col-md-8 index">
                            <h5>Subtotal:</h5>
                            <h5>Tax:</h5>
                            <h5>Total:</h5>

                        </div>
                        <div class="col-md-4 status">
                            <h5>$ <span id="sub-total">1219</span> </h5>
                            <h5>$ <span id="tax-amount">0</span> </h5>
                            <h5>$ <span id="total-amount">1219</span> </h5>
                        </div>
                    </div>
                </div>

            </div>
            <div class="col-md-11 pb-4 pt-4">
                <button class="check-out">Check Out</button>
            </div>
        </div>
        <p style="color: #A2A2A2; text-align: center; font-weight: 300; font-size: 15px;">Copyright Â©
            2022 Farhan Hasan Nilok. All right reserved.</p>
    </div>

    <script src="JS/functionality.js"></script>

</body>

</html>
